- name:  set up prompt
  ansible.builtin.shell: set-hostname {{ component }}

- name: To install nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Copy configuration file
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

