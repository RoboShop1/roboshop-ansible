- name: Import content-download role from common
  ansible.builtin.import_role:
    name: common
    tasks_from: content-download
  vars:
    path: /usr/share/nginx/html

- name: Start {{ component }} service
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
    enabled: yes
    daemon_reload: true
  tags: restarted
